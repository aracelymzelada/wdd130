<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting for inquiries, reservations, or website suggestions. Find our location, phone, and email information.">
    <meta name="Author" content="Martha Zelada">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/Raftingcamplogo.png" alt="White Water Rafting Logo">
        <h1>White Water Rafting</h1>
        <nav>
            <ul class="navigation">
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <address>
                    123 River Road<br>
                    Adventure City, AC 12345<br><br>
                    Phone: (555) 123-4567<br>
                    Email: info@whitewaterrafting.com
                </address>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-111.12345678901234!3d39.12345678901234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDA3JzI0LjQiTiAxMTHCsDA2JzQ1LjYiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" 
                    width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
            
            <section class="our-team">
                <h2>Our Team</h2>
                <div class="team-members">
                    <figure>
                        <img src="images/employee1.jpg" alt="Rafting guide Sarah">
                        <figcaption>Sarah Johnson<br>Head Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Rafting instructor Mike">
                        <figcaption>Mike Thompson<br>Safety Instructor</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Customer service rep Emily">
                        <figcaption>Emily Davis<br>Customer Service</figcaption>
                    </figure>
                </div>
            </section>
            
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Purpose of Message:</label>
                        <div class="radio-group">
                            <input type="radio" id="general" name="purpose" value="general" checked>
                            <label for="general">General Inquiry</label>
                            
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                            
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Martha Zelada</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://tiktok.com" target="_blank" rel="noopener">
                <img src="images/tiktok.png" alt="Tiktok">
            </a>
        </nav>
    </footer>
</body>
</html>
